<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Flickr Image Searcher</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body ng-controller="myCtrl">
    <form ng-submit="search()">
        <div id="logo">
            <img src="images/logo.png" alt="">
        </div>
        <h1 class="hero-text">Flickr Searcher</h1>
        <label for="flickrImageSearcher">
            <input type="text" placeholder="Search your image here..." ng-model="searchTerm" ng-hide="isSearching" required>
            <div ng-show="isSearching">
                <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
            </div>
        </label>
        <button type="submit">Search</button>
    </form>
    <!--    content-->
    <ul class="imageList">
        <li ng-repeat="picture in results.photos.photo">
            <div class="caption">
                <p>{{ picture.title }} </p>
            </div>
            <a href="https://farm{{ picture.farm }}.staticflickr.com/{{ picture.server }}/{{ picture.id }}_{{ picture.secret }}_b.jpg" target="_blank">
                <div class="div-image" style='background-image: url("https://farm{{ picture.farm }}.staticflickr.com/{{ picture.server }}/{{ picture.id }}_{{ picture.secret }}_b.jpg"); background-size: cover; background-position: center center;'></div>
            </a>
        </li>
    </ul>
    <script src="https://code.angularjs.org/1.4.9/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.9/angular-animate.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
